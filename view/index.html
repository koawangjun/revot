<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Polling app using Node and RethinkDB</title>
    <link href="./bower_components/angular-material/angular-material.css" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body ng-app='starterApp' layout='column' ng-controller='pollingController'>
    <script src="./bower_components/angular/angular.js" type="text/javascript" ></script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="./bower_components/angular-route/angular-route.js" type="text/javascript" ></script>
    <script src="./bower_components/angular-messages/angular-messages.js" type="text/javascript" ></script>
    <script src="./bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
    <script src="./bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>
    <script src="./bower_components/angular-material/angular-material.js" type="text/javascript" ></script>
    <script src="./bower_components/angular-sanitize/angular-sanitize.js"  type="text/javascript" ></script>
    <script src="./bower_components/angular-cookies/angular-cookies.js" type="text/javascript" ></script>
    <script src="./js/app.js"></script>
    <script src="./js/dirPagination.js"></script>
    <script src="./js/signature_pad.js"></script>    
    <md-toolbar layout="row">
      <div layout="row" layout-align="start center" flex="85" flex-order=1>    <md-button  class="md-raised md-hue-2 md-primary" ng-click="" ng-href="/#/create_vote">Create Poll</md-button>
          <md-button  class="md-raised md-hue-2 md-primary" ng-click="" ng-href="/#/note_deduce">Note Deduce</md-button>          
          <md-button  class="md-raised md-hue-2 md-primary" ng-click="" ng-href="/#/view">View Poll</md-button>     
      </div>
      <div flex="15" layout="row" layout-align="end center" flex-order=2>
      <md-button flex="grow" class="md-icon-button" ng-dblclick="dbclkLogin($event)" ng-click="clkLogin($event)"><md-icon><i class="material-icons">{{loginIcon}}</i></md-icon>{{loginButton}}</md-button></div>
    </md-toolbar>   
  <div flex layout="column" layout-align="left" ng-view>
  </div>
</body>
</html>
